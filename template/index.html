<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Norma Error Pages</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>
<body>
<div class="container mx-auto px-4 py-14 sm:px-6 xl:px-12">
    <div class="flex flex-col items-center justify-center space-y-6 text-center">
        <h1 class="text-4xl font-bold tracking-normal sm:text-5xl lg:text-6xl">Normal Error Pages</h1>
        <div class="grid grid-cols-3 gap-4">
            <div>
                <div class="flex bg-white rounded overflow-hidden p-1.5 border group cursor-pointer">
                    <span class="rounded-lg overflow-hidden flex-shrink-0">
                        <h1 class="font-bold">400</h1>
                    </span>
                    <div class="flex flex-col justify-center ml-4">
                        <h1 class="font-bold">Bad Request</h1>
                    </div>
                </div>
            </div>
            <div>
                <div class="flex bg-white rounded overflow-hidden p-1.5 border group cursor-pointer">
                    <span class="rounded-lg overflow-hidden flex-shrink-0">
                        <h1 class="font-bold">401</h1>
                    </span>
                    <div class="flex flex-col justify-center ml-4">
                        <h1 class="font-bold">Unauthorized</h1>
                    </div>
                </div>
            </div>
            <div>
                <div class="flex bg-white rounded overflow-hidden p-1.5 border group cursor-pointer">
                    <span class="rounded-lg overflow-hidden flex-shrink-0">
                        <h1 class="font-bold">403</h1>
                    </span>
                    <div class="flex flex-col justify-center ml-4">
                        <h1 class="font-bold">Forbidden</h1>
                    </div>
                </div>
            </div>
            <div>04</div>
            <div>05</div>
            <div>06</div>
            <div>07</div>
            <div>08</div>
            <div>09</div>
            <div>10</div>
            <div>11</div>
            <div>12</div>
            <div>13</div>
            <div>14</div>
            <div>15</div>
            <div>16</div>
            <div>17</div>
            <div>18</div>
            <div>19</div>
            <div>20</div>
            <div>21</div>
            <div>22</div>
            <div>23</div>
            <div>24</div>
            <div>25</div>
            <div>26</div>
            <div>27</div>
        </div>
    </div>
</div>
</body>
</html>
